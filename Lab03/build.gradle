buildscript {
    repositories{
        flatDir dirs: '../proguard6.2.2/lib'
    }
    dependencies{
        classpath ':proguard:'
    }
}

apply plugin: 'java'
apply plugin: 'application'

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(13))
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-csv:1.8'
}

mainClassName = 'Csci2020u.lab02.CSVDemo'

version = '1.0'

jar {
    manifest {
        attributes "Main-Class": mainClassName,
        "Implementation-Title": "Lab03 Example",
        "Implementation-Version": version 
    }
}

task minify (dependsOn: "jar", type: proguard.gradle.ProGuardTask){
    configuration "proguard.cfg"
    injars "build/libs/Lab03-1.0.jar"
    outjars "build/libs/Lab03-1.0.min.jar"
}